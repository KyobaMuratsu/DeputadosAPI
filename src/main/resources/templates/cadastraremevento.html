<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<title>Cadastrar Em Evento - Projeto Eventos</title>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" type="text/css" media="screen" href="main.css" />
		<script src="main.js"></script>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
			crossorigin="anonymous"
		/>
	</head>
	<body>
		<header>
			<h1>Cadastrar em evento</h1>
			<button type="button" class="btn btn-light">
				<a th:href="${'/deputado/' + {deputado.id}}"
					>Ir para p√°gina do deputado</a
				>
			</button>
		</header>

		<main>
			<div class="card-deputado d-flex flex-row align-itens-center p-2">
				<img th:src="${deputado.urlFoto}" style="width: 60px; height: 80px" />
				<div class="dados">
					<p th:text="${deputado.nome}" class="">Nome</p>
					<p th:text="${deputado.siglaPartido}" class="">Partido</p>
				</div>
			</div>

			<div>
				<form
					method="POST"
					th:action="${'/deputado/' + {deputado.id} + '/eventos' + '/cadastrar'}"
				>
					<h3>Selecione um evento</h3>
					<select>
						<option
							th:each="item : ${eventos}"
							th:value="${item.id}"
							th:text="${item.descricao}"
						></option>
					</select>

					<button type="submit" class="btn btn-primary">
						Salvar em evento
					</button>
				</form>
			</div>
		</main>
	</body>
</html>
