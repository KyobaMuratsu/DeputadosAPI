<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<title>Página Deputado - Projeto Eventos</title>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" type="text/css" media="screen" href="main.css" />
		<script src="main.js"></script>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
			crossorigin="anonymous"
		/>
	</head>
	<body>
		<header>
			<h1>Deputado</h1>
			<button type="button" class="btn btn-light">
				<a href="/inicio">Voltar para início</a>
			</button>
		</header>

		<main>
			<div class="card-deputado d-flex flex-row align-itens-center p-2">
				<img th:src="${deputado.urlFoto}" style="width: 60px; height: 80px" />
				<div class="dados">
					<p th:text="${deputado.nome}" class="">Nome</p>
					<p th:text="${deputado.siglaPartido}" class="">Partido</p>
				</div>
				<div class="d-flex flex-column">
					<button type="button" class="btn btn-light">
						<a th:href="${'/deputado/' + {deputado.id} + '/eventos'}">
							Ver eventos
						</a>
					</button>
					<button type="button" class="btn btn-light">
						<a
							th:href="${'/deputado/' + {deputado.id} + '/eventos' + '/cadastrar'}"
						>
							Cadastrar em evento
						</a>
					</button>
				</div>
			</div>
		</main>
	</body>
</html>
