<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<title>Deputados - Projeto Eventos</title>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" type="text/css" media="screen" href="main.css" />
		<script src="main.js"></script>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
			crossorigin="anonymous"
		/>
	</head>
	<body>
		<h1>API Deputados!</h1>
		<p>Bem-vindo à página inicial do cadastro de eventos da API de Deputados</p>
		<br />
		<h2>Lista de Deputados</h2>

		<table>
				<th>
					ID
				</th>
				<th>
					Nome
				</th>
				<th>
					Partido
				</th>
				<th>
					Estado
				</th>
				<th>
					Legislatura
				</th>
				<th>
					Email
				</th>
			</thead>

			<tbody>
				<tr data-th-each="item : ${deputados}">
					<td th:text="${item.id}">...</td>
					<td th:text="${item.nome}">...</td>
                    <td><img src="${item.urlFoto}"/></td>
					<td th:text="${item.siglaPartido}">...</td>
					<td th:text="${item.siglaUf}">...</td>
					<td th:text="${item.idLegislatura}">...</td>
					<td th:text="${item.email}">...</td>
				</tr>
			</tbody>
		</table>
	</body>
</html>
